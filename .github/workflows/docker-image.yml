name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mspr-a-rosa-je:backend

      # Build and push frontend image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./webapp
          file: ./webapp/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mspr-a-rosa-je:frontend

      # Build and push mobile image
      - name: Build and push Mobile image
        uses: docker/build-push-action@v5
        with:
          context: ./mobileApp
          file: ./mobileApp/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mspr-a-rosa-je:mobile

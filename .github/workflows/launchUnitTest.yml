name: Laravel

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Go to back directory and install dependencies
      run: |
        cd back
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Copy .env
      run: |
        cd back
        php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate key
      run: |
        cd back
        php artisan key:generate

    - name: Directory Permissions
      run: |
        cd back
        chmod -R 777 storage bootstrap/cache

    - name: Create Database directory if it doesn't exist
      run: |
        mkdir -p back/database
        touch back/database/database.sqlite
        chmod -R 777 back/database
        ls -l back/database/database.sqlite  # Vérifie si le fichier est créé

    - name: Check current directory and workspace
      run: |
        echo "Current directory: $(pwd)"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        ls -l

    - name: Run migrations (fresh database) and show errors
      run: |
        cd back
        php artisan migrate:fresh --seed || echo "Migration failed"

    - name: Show existing migrations
      run: |
        cd back
        php artisan migrate:status

    - name: Clear Laravel cache
      run: |
        cd back
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        php artisan view:clear

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: /home/runner/work/ton-repository/ton-repository/back/database/database.sqlite
      run: |
        cd back
        php artisan test

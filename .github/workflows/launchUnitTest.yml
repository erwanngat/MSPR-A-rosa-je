name: Laravel

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Go to back directory and install dependencies
      run: |
        cd back
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Copy .env
      run: |
        cd back
        php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate key
      run: |
        cd back
        php artisan key:generate

    - name: Directory Permissions
      run: |
        cd back
        chmod -R 777 storage bootstrap/cache

    - name: Create Database directory if it doesn't exist
      run: |
        mkdir -p back/database
        touch back/database/database.sqlite
        chmod -R 777 back/database

    - name: Run migrations (fresh database)
      run: |
        cd back
        php artisan migrate:fresh --seed

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: $GITHUB_WORKSPACE/back/database/database.sqlite
      run: |
        cd back
        php artisan test
